---
apiVersion: "gravitee.io/v1alpha1"
kind: "ApiDefinition"
metadata:
  name: "Export Test API"
  annotations: {}
  labels: {}
spec:
  name: "Export Test API"
  crossId: "test-api-cross-id"
  description: "Gravitee.io"
  gravitee: "1.0.0"
  flow_mode: "DEFAULT"
  resources: []
  properties: []
  plans:
  - id: "plan-id"
    crossId: "test-plan-cross-id"
    description: "free plan"
    validation: "AUTO"
    security: "API_KEY"
    type: "API"
    status: "PUBLISHED"
    api: "id-api"
    order: 0
    paths: {}
    flows: []
    comment_required: false
  id: "id-api"
  path_mappings: []
  proxy:
    virtual_hosts:
    - path: "/test-updated"
    strip_context_path: false
    preserve_host: false
    logging:
      mode: "CLIENT_PROXY"
      content: "NONE"
      scope: "NONE"
      condition: "condition"
    groups:
    - name: "default-group"
      endpoints:
      - name: "default"
        target: "http://test"
        weight: 1
        backup: false
        type: "http"
      load_balancing:
        type: "ROUND_ROBIN"
      http:
        connectTimeout: 5000
        idleTimeout: 60000
        keepAlive: true
        readTimeout: 10000
        pipelining: false
        maxConcurrentConnections: 100
        useCompression: true
        followRedirects: false
  response_templates:
    API_KEY_MISSING:
      '*/*':
        status: 400
        body: "{\"bad\":\"news\"}"
